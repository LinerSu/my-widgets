<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Set a tiny layout viewport so phones don't auto-zoom/pad -->
  <meta name="viewport" content="width=160, initial-scale=1" />
  <style>
    :root { --w: 160px; --h: 57px; }
    html, body { margin: 0; padding: 0; overflow: hidden; }
    .wrap { width: var(--w); height: var(--h); }
    iframe { display: block; width: var(--w); height: var(--h); border: 0; box-sizing: border-box; }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      src="https://free.timeanddate.com/clock/ia1bwton/n225/fn6/fs16/fc0ff/tc000/ftb/bas2/bat1/bacfff/pa8/tt0/tw1/tm1/td2/th1/ts1/ta1/tb4"
      width="160" height="57" loading="lazy">
    </iframe>
  </div>
</body>
</html>
